method: 'grid'
name: 'DMS-Evaluation-Sweep'
metric:
  goal: 'minimize'
  name: 'DMS:single_sweep'
parameters:
  target_dataset:
    values:
      - "DMS-madan21_mutat_hiv:absolute"
      - "DMS-phillips21_bindin:absolute"
      - "DMS-taft22_deep_mutat_learn_predic_ace2:absolute"
      - "DMS-starr21_prosp_covid:absolute"
  train_strategy:
    values:
      - "model_train"
  bucket_size_mode:
    values:
      - "min"
  batch_size:
    values:
      - 5
  learning_rate:
    values:
      - 0.00001
  node_type:
    values:
      - "residue"
  max_num_nodes:
    values:
      - None
  scale_values:
    values:
      - True
  loss_function:
    values:
      - "L1"
      - "L2"
      - "L1+L2"
  layer_type:
    values:
      - "GCN"
  gnn_type:
    values:
      - "guided"
  max_edge_distance:
    values:
      - 3
  num_gnn_layers:
    values:
      - 5
  attention_heads:
    values:
      - 5
  channel_halving:
    values:
      - True
  fc_size_halving:
    values:
      - False
  aggregation_method:
    values:
      - "interface_sum"
      - "mean"
  nonlinearity:
    values:
      - "leaky"
  num_fc_layers:
    values:
      - 10
  relaxed_pdbs:
    values:
      - False
  max_epochs:
    values:
      - 3
  patience:
    values:
      - 30
  lr_scheduler:
    values:
      - "plateau"
  stop_at_learning_rate:
    values:
      - 0.000001
  lr_decay_factor:
    values:
      - 0.5
  seed:
    values:
      - 1
      - 2
      - 3
