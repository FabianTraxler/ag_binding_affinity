        full_name: A/Hong Kong/1073/1999 (H9N2)
        name: h9hk99
      antibody:
        full_name: CR6261
        name: cr6261
      pdb:
        file: data/prepared_pdbs/phillips21/cr6261_hongkong1999.pdb
